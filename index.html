<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Les petits plats</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="img/les_petits_lats.svg" alt="Les petits plats" title="Logo Les petits plats">
            <h1>Les petits plats</h1>
        </header>
        <main>
            <form id="recipes-search-form">
                <fieldset id="recipes-search-container">
                    <input 
                        type="search" 
                        id="recipes-search" 
                        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" 
                    >
                </fieldset>
                <fieldset id="tag-search-container">
                    <p id="tags-selected"></p>
                    <div class="tags-search closed">
                        <label for="ingredient-search">Ingrédient</label>
                        <input 
                            type="search" 
                            id="ingredient-search" 
                            placeholder="Rechercher un ingrédient"
                        >
                        <ul id="ingredients-list"></ul>
                    </div>
                    <div class="tags-search closed">
                        <label for="appliance-search">Appareil</label>
                        <input 
                            type="search" 
                            id="appliance-search" 
                            placeholder="Rechercher un appareil"
                        >
                        <ul id="appliance-list"></ul>
                    </div>
                    <div class="tags-search closed">
                        <label for="ustencils-search">Ustenciles</label>
                        <input 
                            type="search" 
                            id="ustencils-search" 
                            placeholder="Rechercher un ustenciles"
                        >
                        <ul id="ustencils-list"></ul>
                    </div>
                </fieldset>
            </form>
            <section id=recipes-found></section>
        </main>
        <script src="js/obj/issue.js"></script>
        <script src="js/obj/listenner.js"></script>
        <script src="js/recipes.js"></script>
        <script src="js/obj/JsonDataCollector.js"></script>
        <script src="js/obj/display/display.js"></script>
        <script src="js/obj/display/recipeDisplay.js"></script>
        <script src="js/obj/display/searchDisplay.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
