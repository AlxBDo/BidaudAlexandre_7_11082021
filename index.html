<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Les petits plats</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="img/les_petits_lats.svg" alt="Les petits plats" title="Logo Les petits plats">
            <h1>Les petits plats</h1>
        </header>
        <main>
            <form id="recipes-search-form">
                <fieldset id="recipes-search-container">
                    <input 
                        type="search" 
                        id="recipes-search" 
                        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" 
                    >
                </fieldset>
                <fieldset id="tag-search-container">
                    <p id="tags-selected"></p>
                    <div class="tags-search closed">
                        <label for="ingredient-search">Ingrédient</label>
                        <input type="search" id="ingredient-search">
                        <ul id="ingredients-list"></ul>
                    </div>
                    <div class="tags-search closed">
                        <label for="device-search">Appareil</label>
                        <input type="search" id="device-search">
                        <ul id="device-list"></ul>
                    </div>
                    <div class="tags-search closed">
                        <label for="utensils-search">Ustenciles</label>
                        <input type="search" id="utensils-search">
                        <ul id="utensils-list"></ul>
                    </div>
                </fieldset>
            </form>
            <section id=recipes-found></section>
        </main>
    </body>
</html>
